<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GYM</title>
    <link rel="icon" href="./Assets/Gym-Transparent.png">
    <link rel="stylesheet" href="gymlist.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <img id="logo" src="./Assets/Gym Logo.png">
            <img id="toji" src="./Assets/Toji__transparent_Craiyon.png">
        </div>
        <div class="center">
            <div class="title">
                <h1>NEW TO THE GYM?<br>SIGN UP BELOW</h1>
            </div>
            <form id="membr-details">
                <h2>MEMBER DETAILS</h2>
                <label>NAME<input placeholder="Enter your name" id="mem_name"></label><br>
                <label>AGE<input placeholder="Enter your age" id="mem_age"></label><br>
                <label>MOBILE NO<input placeholder="Enter your mobile no" id="mem_no"></label><br>
                <label>MEMBERSHIP TYPE
                    <select id="plan-type">
                        <option value="std">Standard</option>
                        <option value="prm">Premium</option>
                    </select>
                </label>
                
                <br>
                <!-- <input type="submit" id="add"> -->
                <button  id="addbtn" type="button" value="addbtn" onclick="additem()">Add</button>
            </form>
            <div class="prm-bnfts">
                <h1>WHY PREMIUM?</h1>
                <ul>
                    <li>Personalized Trainer</li>
                    <li>Balanced Diet Chart</li>
                    <li>24/7 Use Permission</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <h1>GYM MEMBERS</h1>
            <ul id="membr-list">
                
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
