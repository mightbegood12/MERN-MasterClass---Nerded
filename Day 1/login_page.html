<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LOGIN</title>
    <link rel="stylesheet" href="login_style.css">

</head>
<body>
    <main>
        <div class="left">
            <img src="./assets/laundry-image.webp" alt="CSS-LOGO">
        </div>
        <div class="right">
            <div class="header-text">
                <h1>Hello Again!</h1>
                <p>Welcome Back! We <span>missed</span> you!</p>
            </div>
            <form>
                <div>
                    <p>Email</p>
                    <input type="email" name="email" placeholder="yourmailID@site.com" id="email" required/>
                </div>
                <div>
                    <p>Password</p>
                    <input type="text" name="password" placeholder="Password" id="password">
                </div>
                <div>
                    <p id="right-align">forgot password?</p>
                </div>
                <div class="Login">
                    <input type="submit" value="Login"/>
                </div>
            </form>
            <div class="register-text">
                <p>Not a Member? <span>Register Now</span></p>
            </div>
        </div>
    </main>
    
</body>
</html>
